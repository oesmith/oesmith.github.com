{% for post in site.posts %}
<article>
  <h2>{{ post.title }} <a class="permalink" href="{{ post.url }}">&raquo;</a></h2>
  <time class="date" datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date_to_long_string }}</time>
  {{ post.content }}
</article>

<hr>
{% endif %}
{% endfor %}
