---
layout: default
---
<article>
  <header>
    <h2>{{ page.title }}</h2>
    <time class="date" datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date_to_long_string }}</time>
  </header>
  {{ content }}
  <footer>
  </footer>
</article>

<div id="related">
  <h2>Other Posts</h2>
  <ul class="posts">
    {% for post in site.related_posts limit:3 %}
      <li>
        <a href="{{ post.url }}">{{ post.title }}</a>
        <span>{{ post.date | date_to_string }}</span>
      </li>
    {% endfor %}
  </ul>
</div>
